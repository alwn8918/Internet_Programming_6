<!DOCTYPE html>
{% load static %}
<html ng-app="mwl.calendar.docs" , lang="ko">
<head>
    <script src="https://unpkg.com/moment@2.17.1"></script>
    <script src="https://unpkg.com/interactjs@1"></script>
    <script src="https://unpkg.com/angular@1.6.6/angular.js"></script>
    <script src="https://unpkg.com/angular-animate@1.6.6/angular-animate.js"></script>
    <script src="https://unpkg.com/angular-ui-bootstrap@2/dist/ui-bootstrap-tpls.js"></script>
    <script src="https://unpkg.com/rrule@2"></script>
    <script src="https://unpkg.com/angular-bootstrap-colorpicker@3"></script>
    <script src="https://unpkg.com/angular-bootstrap-calendar"></script>
    <link href="https://unpkg.com/bootstrap@3/dist/css/bootstrap.css" rel="stylesheet">
    <link href="https://unpkg.com/angular-bootstrap-colorpicker@3/css/colorpicker.min.css" rel="stylesheet">
    <link href="https://unpkg.com/angular-bootstrap-calendar/dist/css/angular-bootstrap-calendar.min.css"
          rel="stylesheet">
    <script src="{% static 'main_page/js/example.js' %}"></script>
    <script src="{% static 'main_page/js/helpers.js' %}"></script>
</head>
<body>
<div ng-controller="KitchenSinkCtrl as vm">
    <h2 class="text-center">{{ vm.calendarTitle }}</h2>

    <div class="row">

        <div class="col-md-6 text-center">
            <div class="btn-group">

                <button
                        class="btn btn-primary"
                        mwl-date-modifier
                        date="vm.viewDate"
                        decrement="vm.calendarView"
                        ng-click="vm.cellIsOpen = false">
                    이전
                </button>
                <button
                        class="btn btn-default"
                        mwl-date-modifier
                        date="vm.viewDate"
                        set-to-today
                        ng-click="vm.cellIsOpen = false">
                    오늘
                </button>
                <button
                        class="btn btn-primary"
                        mwl-date-modifier
                        date="vm.viewDate"
                        increment="vm.calendarView"
                        ng-click="vm.cellIsOpen = false">
                    다음
                </button>
            </div>
        </div>

        <br class="visible-xs visible-sm">

        <div class="col-md-6 text-center">
            <div class="btn-group">
                <label class="btn btn-primary" ng-model="vm.calendarView" uib-btn-radio="'year'"
                       ng-click="vm.cellIsOpen = false">년도</label>
                <label class="btn btn-primary" ng-model="vm.calendarView" uib-btn-radio="'month'"
                       ng-click="vm.cellIsOpen = false">달</label>
                <label class="btn btn-primary" ng-model="vm.calendarView" uib-btn-radio="'week'"
                       ng-click="vm.cellIsOpen = false">주</label>
                <label class="btn btn-primary" ng-model="vm.calendarView" uib-btn-radio="'day'"
                       ng-click="vm.cellIsOpen = false">일</label>
            </div>
        </div>

    </div>

    <br>

    <mwl-calendar
            events="vm.events"
            view="vm.calendarView"
            view-title="vm.calendarTitle"
            view-date="vm.viewDate"
            on-event-click="vm.eventClicked(calendarEvent)"
            on-event-times-changed="vm.eventTimesChanged(calendarEvent); calendarEvent.startsAt = calendarNewEventStart; calendarEvent.endsAt = calendarNewEventEnd"
            cell-is-open="vm.cellIsOpen"
            day-view-start="06:00"
            day-view-end="22:59"
            day-view-split="30"
            cell-modifier="vm.modifyCell(calendarCell)"
            cell-auto-open-disabled="true"
            on-timespan-click="vm.timespanClicked(calendarDate, calendarCell)">
    </mwl-calendar>

    <br><br><br>

    <h3 id="event-editor">
        일정추가
        <button
                class="btn btn-primary pull-right"
                ng-click="vm.addEvent()">
            새로 추가하기
        </button>
        <div class="clearfix"></div>
    </h3>

    <table class="table table-bordered">

        <thead>
        <tr>
            <th>일정</th>
            <th>일정색상</th>
            <th>서브색상</th>
            <th>시작 일자</th>
            <th>종료 일자</th>
            <th>제거</th>
        </tr>
        </thead>

        <tbody>
        <tr ng-repeat="event in vm.events track by $index">
            <td>
                <input
                        type="text"
                        class="form-control"
                        ng-model="event.title">
            </td>
            <td>
                <input class="form-control" colorpicker type="text" ng-model="event.color.primary">
            </td>
            <td>
                <input class="form-control" colorpicker type="text" ng-model="event.color.secondary">
            </td>
            <td>
                <p class="input-group" style="max-width: 250px">
                    <input
                            type="text"
                            class="form-control"
                            readonly
                            uib-datepicker-popup="dd MMMM yyyy"
                            ng-model="event.startsAt"
                            is-open="event.startOpen"
                            close-text="Close">
                    <span class="input-group-btn">
              <button
                      type="button"
                      class="btn btn-default"
                      ng-click="vm.toggle($event, 'startOpen', event)">
                <i class="glyphicon glyphicon-calendar"></i>
              </button>
            </span>
                </p>
                <div
                        uib-timepicker
                        ng-model="event.startsAt"
                        hour-step="1"
                        minute-step="15"
                        show-meridian="true">
                </div>
            </td>
            <td>
                <p class="input-group" style="max-width: 250px">
                    <input
                            type="text"
                            class="form-control"
                            readonly
                            uib-datepicker-popup="dd MMMM yyyy"
                            ng-model="event.endsAt"
                            is-open="event.endOpen"
                            close-text="Close">
                    <span class="input-group-btn">
              <button
                      type="button"
                      class="btn btn-default"
                      ng-click="vm.toggle($event, 'endOpen', event)">
                <i class="glyphicon glyphicon-calendar"></i>
              </button>
            </span>
                </p>
                <div
                        uib-timepicker
                        ng-model="event.endsAt"
                        hour-step="1"
                        minute-step="15"
                        show-meridian="true">
                </div>
            </td>
            <td>
                <button
                        class="btn btn-danger"
                        ng-click="vm.events.splice($index, 1)">
                    삭제하기
                </button>
            </td>
        </tr>
        </tbody>

    </table>
</div>

</body>
</html>
