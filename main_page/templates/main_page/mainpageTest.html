<script>
    function openPopup() {
   document.getElementById('popup').style.display = 'flex';
 }

 function closePopup() {
   document.getElementById('popup').style.display = 'none';
 }

   let slideIndex = 0;
   showSlides();

   function showSlides() {
       let i;
       const slides = document.getElementsByClassName("mySlides");

       for (i = 0; i < slides.length; i++) {
           slides[i].style.display = "none";
       }

       slideIndex++;

       if (slideIndex > slides.length) {
           slideIndex = 1;
       }

       slides[slideIndex - 1].style.display = "block";
       setTimeout(showSlides, 2000); // 2초마다 이미지 변경 (2000ms)
   }

   function plusSlides(n) {
       showSlides(slideIndex += n);
   }

   // 팝업 창 열기
   document.getElementById('popupBtn').onclick = function () {
           document.getElementById('myModal').style.display = "block";
           document.getElementById('img01').src = document.getElementsByClassName("mySlides")[slideIndex - 1].getElementsByTagName("img")[0].src;
       };

       // 팝업 창 닫기
   function closeModal() {
           document.getElementById('myModal').style.display = "none";
       }
</script>
