<!DOCTYPE html>
{% load static %}
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link href="{% static 'login/css/login.css' %}" rel="stylesheet">
</head>
<body>
{% if user.is_authenticated %}
<div>이미 <strong>{{ user.username }}</strong> 으로 로그인 하였습니다.</div>
<br><br>


{% else %}
{% block content %}
{% endblock %}
{% endif %}

    <div> <!-- 수정 - logout 아닌 것도, 버튼 아니라 a 태그인 거...해결 가능한가 -->
        <a class="btn btn-login" href="{% url 'login:logout' %}">← 메인화면</a>
    </div>
    <script src="{% static 'login/js/login.js' %}"></script>
    </body>
    </html>
