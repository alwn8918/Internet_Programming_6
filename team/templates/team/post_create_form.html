{% extends 'team/base_content.html' %}

{% block head_title %}
    Create Post
{% endblock %}

{% block content %}
    <h1>Create New Post</h1>
    <hr>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
            {{ form }}
        </table>
        <button type="submit">Submit</button>
    </form>
{% endblock %}
